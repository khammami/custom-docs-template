title: custom-docs
author: Khalil Hammami
version: 1.0.0
quarto-required: ">=1.3.340"
contributes:
  project:
    project:
      type: website
    website:
      favicon: "assets/images/favicon.svg"
      bread-crumbs: true
      navbar:
        pinned: false
        logo: "assets/images/custom-logo-fullcolor.svg"
        logo-alt: "Custom Documentation"
        right:
         - icon: "list"
           aria-label: 'Drop-down menu for additional Org resources'
           menu:
           - text: "menu 1"
             href: "https://khammami.tn"
           - text: "menu 2"
             href: "https://khammami.tn"
      search:
        copy-button: true
        show-item-context: true
    format:
      html:
        theme: 
          light: [theme.scss]
          dark: [theme-dark.scss]
        link-external-icon: true
        link-external-newwindow: true
        toc: true
        toc-expand: true
        include-in-header: 
          - "assets/_analytics.html"
